<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Energy Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com" onerror="document.body.style.fontFamily='Arial,sans-serif';"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f59e0b',
                        'dark-bg': '#0a0a0a',
                        'card-bg': '#1a1a1a',
                        'border-color': '#2a2a2a'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest" onerror="window.lucideFailed=true;"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 100%);
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        .login-card {
            background: linear-gradient(145deg, #1a1a1a 0%, #1f1f1f 100%);
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(245,158,11,0.2) 0%, rgba(245,158,11,0.1) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        .input-field {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 14px 16px;
            color: #f3f4f6;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        .input-field:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245,158,11,0.1);
        }
        .input-field::placeholder { color: #4b5563; }
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }
        .btn-primary {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(245,158,11,0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(245,158,11,0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert-error {
            background: rgba(239,68,68,0.15);
            border: 1px solid rgba(239,68,68,0.3);
            color: #fca5a5;
        }
        .alert-success {
            background: rgba(34,197,94,0.15);
            border: 1px solid rgba(34,197,94,0.3);
            color: #86efac;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        .checkbox-group input {
            width: 18px;
            height: 18px;
            accent-color: #f59e0b;
        }
        .checkbox-group label {
            font-size: 14px;
            color: #9ca3af;
            cursor: pointer;
        }
        .link {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .link:hover { color: #fbbf24; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">‚ö°</div>
                <h1 style="font-size:26px;font-weight:800;" class="gradient-text">Energy Monitor</h1>
                <p style="color:#6b7280;font-size:14px;margin-top:8px;">Sign in to access your dashboard</p>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div class="input-icon" onclick="togglePassword()" title="Show/Hide">üëÅÔ∏è</div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me for 30 days</label>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    üîê Sign In
                </button>
            </form>

            <div class="signup-section" style="margin-top:24px;">
                <p style="font-size:13px;color:#9ca3af;text-align:center;margin-bottom:8px;">
                    Don't have an account? <a href="#" id="signup-toggle" class="link">Create an account</a>
                </p>

                <form id="signupForm" style="display:none;margin-top:12px;">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" class="input-field" placeholder="Your name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" class="input-field" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="signupBtn">Create Account</button>
                    <p style="font-size:12px;color:#9ca3af;margin-top:12px;text-align:center;">New accounts receive view access to all systems. Contact an admin for additional permissions.</p>
                </form>
            </div>
        </div>

        <p style="text-align:center;margin-top:24px;color:#6b7280;font-size:14px;">
            <a href="index.html" class="link">‚Üê Back to Home</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Safe icon renderer - works offline or when Lucide fails
        function safeCreateIcons() {
            if (typeof lucide !== 'undefined' && lucide && typeof lucide.createIcons === 'function') {
                try {
                    lucide.createIcons();
                } catch (e) {
                    console.warn('[AUTH] Lucide icons failed:', e);
                }
            }
        }

        // Try icons on load
        window.addEventListener('load', safeCreateIcons);

        // Check if already logged in
        const currentUser = AUTH.getCurrentUser();
        if (currentUser) {
            window.location.href = 'index.html';
        }

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show error
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
            document.querySelector('.login-card').classList.add('shake');
            setTimeout(() => document.querySelector('.login-card').classList.remove('shake'), 300);
        }

        // Show success
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Signing in...';
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            setTimeout(() => {
                const result = AUTH.login(email, password);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        const user = AUTH.getCurrentUser();
                        const permissions = AUTH.getUserPermissions(user);
                        
                        if (permissions.includes('system.admin')) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showError(result.error || 'Login failed');
                    btn.disabled = false;
                    btn.innerHTML = 'üîê Sign In';
                    safeCreateIcons();
                }
            }, 800);
        });

        // Sign up form toggle
        document.getElementById('signup-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            const f = document.getElementById('signupForm');
            f.style.display = (f.style.display === 'block') ? 'none' : 'block';
            safeCreateIcons();
        });

        // Handle signup
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (!name || !email || !password) {
                showError('Please complete all fields.');
                return;
            }
            if (password !== confirm) {
                showError('Passwords do not match.');
                return;
            }

            // All new users get operators group (view access) by default
            const groups = ['grp_operators'];

            const res = AUTH.createUser({ name, email, password, groups });
            if (!res.success) {
                showError(res.error);
                return;
            }

            showSuccess('Account created! Logging you in...');

            setTimeout(() => {
                const loginRes = AUTH.login(email, password);
                if (loginRes.success) {
                    setTimeout(() => window.location.href = 'index.html', 600);
                } else {
                    showError('Account created, but automatic login failed. Please sign in.');
                }
            }, 800);
        });

        // Try icons when page fully loads
        setTimeout(safeCreateIcons, 100);
    </script>
</body>
</html>
