<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš« Access Denied - Energy Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 100%);
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .icon-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(239,68,68,0.2) 0%, rgba(239,68,68,0.1) 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 60px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            margin: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(245,158,11,0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary {
            background: #2a2a2a;
            color: #f3f4f6;
        }
        .btn-secondary:hover { background: #3a3a3a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-box">ðŸš«</div>
        <h1 style="font-size:36px;font-weight:800;margin-bottom:16px;">Access Denied</h1>
        <p style="color:#9ca3af;font-size:18px;margin-bottom:8px;">You don't have permission to access this page.</p>
        <p style="color:#6b7280;font-size:14px;margin-bottom:32px;">Contact your administrator if you believe this is an error.</p>
        
        <div id="userInfo" style="background:#1a1a1a;border:1px solid #2a2a2a;border-radius:16px;padding:24px;margin-bottom:32px;max-width:400px;margin-left:auto;margin-right:auto;display:none;">
            <p style="color:#6b7280;font-size:13px;margin-bottom:8px;">Logged in as:</p>
            <p style="font-weight:600;font-size:16px;" id="userName"></p>
            <p style="color:#6b7280;font-size:14px;" id="userEmail"></p>
            <div style="margin-top:16px;padding-top:16px;border-top:1px solid #2a2a2a;">
                <p style="color:#6b7280;font-size:12px;margin-bottom:8px;">Your permissions:</p>
                <div id="userPermissions"></div>
            </div>
        </div>

        <div>
            <a href="index.html" class="btn btn-primary">
                <i data-lucide="home" style="width:18px;height:18px;"></i>
                Go to Dashboard
            </a>
            <a href="login.html" class="btn btn-secondary">
                <i data-lucide="log-in" style="width:18px;height:18px;"></i>
                Switch Account
            </a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        lucide.createIcons();
        
        const user = AUTH.getCurrentUser();
        if (user) {
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            
            const perms = AUTH.getUserPermissions(user);
            document.getElementById('userPermissions').innerHTML = perms.length > 0 
                ? perms.map(p => `<span style="display:inline-block;padding:4px 10px;background:rgba(139,92,246,0.15);color:#a78bfa;border-radius:6px;font-size:11px;margin:2px;">${p}</span>`).join('')
                : '<span style="color:#6b7280;font-size:13px;">No permissions assigned</span>';
        }
    </script>
</body>
</html>
